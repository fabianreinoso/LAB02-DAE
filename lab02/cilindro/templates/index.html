<style>
    /* Estilos CSS personalizados */
    form {
        max-width: 400px;
        margin: 0 auto;
        font-family: Arial, sans-serif;
    }

    h2 {
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    input[type="number"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 14px;
    }

    input[type="submit"] {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
</style>

<h2>{{titulo}}</h2>
<form method="POST" action="calcular">
    {% csrf_token %}
    <label for="diametro">Introduzca el di√°metro en metros:</label>
    <input type="number" id="diametro" name="diametro">

    <label for="altura">Introduzca la altura en metros:</label>
    <input type="number" id="altura" name="altura">

    <input type="submit" value="Calcular">
</form>
