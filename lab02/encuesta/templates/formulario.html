<style>
    /* Estilos CSS personalizados */
    form {
        max-width: 400px;
        margin: 0 auto;
        font-family: Arial, sans-serif;
    }

    h2 {
        text-align: center;
    }

    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }

    input[type="text"],
    input[type="password"],
    select {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 14px;
    }

    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }

    /* Estilos adicionales para elementos específicos */
    fieldset {
        margin-bottom: 15px;
    }

    legend {
        font-weight: bold;
        margin-bottom: 10px;
    }

    input[type="checkbox"],
    input[type="radio"] {
        margin-right: 5px;
    }
</style>

<h2>{{titulo}}</h2>
<form action="enviar" method="post">
    {% csrf_token %}
    <fieldset>
        <legend>Información Personal</legend>
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" id="nombre" maxlength="50">

        <label for="password">Contraseña:</label>
        <input type="password" name="password" id="password">

        <label for="educacion">Educación:</label>
        <select name="educacion" id="educacion">
            <option value="sin-estudios">Sin estudios</option>
            <option value="educacion-obligatoria" selected="selected">Educación Obligatoria</option>
            <option value="formacion-profesional">Formación profesional</option>
            <option value="universidad">Universidad</option>
        </select>

        <label>Nacionalidad:</label>
        <input type="radio" name="nacionalidad" value="hispana">Hispana
        <input type="radio" name="nacionalidad" value="otra">Otra

        <label>Idiomas:</label>
        <input type="checkbox" name="idiomas" value="español" checked="checked">Español
        <input type="checkbox" name="idiomas" value="inglés">Inglés
        <input type="checkbox" name="idiomas" value="francés">Francés
        <input type="checkbox" name="idiomas" value="alemán">Alemán
    </fieldset>

    <fieldset>
        <legend>Información de Contacto</legend>
        <label for="email">Email:</label>
        <input type="text" name="email" id="email">

        <label for="sitioweb">Sitio Web:</label>
        <input type="text" name="sitioweb" id="sitioweb">
    </fieldset>

    <input type="submit" name="submit" value="Enviar">
</form>
